<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaShopper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form role="form" action="{{ url_for('results') }}" method="post" name="search" >
        <label for="title" class="control-label col-sm-2">Item:</label>
            <input type="text" name="q" required autofocus />
        <label for="title" class="control-label col-sm-2">Results:</label>
            <input type="number" name="nums" min="1" value="1" />
        <button type="submit" name="startSearch" class="btn btn-primary">Search</button>
    </form>
    <hr>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2018, vivekadishankara
    </footer>
</body>
</html>
