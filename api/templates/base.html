<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaShopper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form role="form" action="{{ url_for('results') }}" method="post" name="search" >
        <div class="form-row">
            <div class="col-sm-10">
                <input type="text" name="q" required autofocus />
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="startSearch" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <hr>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2018, vivekadishankara
    </footer>
</body>
</html>
