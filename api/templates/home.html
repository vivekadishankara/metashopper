{% extends "bootstrap/base.html" %}

{% block title %}Home - Metashopper{% endblock %}
{% block content %}
    <center>
        <h1>MetaShopper</h1>
        <form role="form" action="{{ url_for('results') }}" method="post" name="search" >
            {{ form.hidden_tag() }}
            {{ form.item() }}
            {{ form.results(size=4) }}
            {{ form.submit() }}
        </form>
    </center>
{% endblock %}
