{% extends "base.html" %}

{% block api_content %}
    <h1>Search results for {{ item }}</h1>
    {% for shop in shops %}
    <h2>{{ shop }}</h2>
    <table style="width:50%">
        <tr>
            <th>Item</th>
            <th></th>
            <th>Price</th>
            <th>Stars</th>
        </tr>
        {% for result in results[shop] %}
        <tr>
            <td width="20%"><a href="{{ result.link }}">{{ result.name }}</a></td>
            <td>
                <div class="itemimage" >
                    <img class="{{ shop }}img" src="{{ result.image }}">
                </div>
            </td>
            <td width="10%">{{ result.price }}</td>
            <td width="15%">{{ result.stars }} ({{ result.reviews_num }})</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
{% endblock %}
